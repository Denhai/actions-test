name: Needs test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  lint-js:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.job }}
  lint-py:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.job }}
    if: ${{ false }}

  lints-complete:
    runs-on: ubuntu-latest
    needs:
      - lint-js
      - lint-py
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    steps:
      - run: echo ${{ github.job }}

  post-lint:
    runs-on: ubuntu-latest
    needs:
      - lints-complete
    if: ${{ success() }}
    steps:
      - run: echo ${{ github.job }}

  test-py:
    runs-on: ubuntu-latest
    needs:
      - lints-complete
      - lint-py
    if: ${{ success() }}
    steps:
      - run: echo ${{ github.job }}
